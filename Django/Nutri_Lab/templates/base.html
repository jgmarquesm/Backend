{% load static %}
<!doctype html>
<html lang="pt-BR">
    <head>
        {% block 'head' %}{% endblock %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <title>{% block 'titulo' %} {% endblock %} </title>
            
    </head>
    <body>
        {% if user.is_authenticated %}
            <nav style="background-color: #27DB8F;" class="navbar navbar-expand-lg navbar-dark">
                <a style="font-weight: bold" class="navbar-brand" href="#">NUTRI LAB</a>
                <b><a class="navbar-brand" style="float: right;" href="http://127.0.0.1:8000/auth/logout/">Sair</a></b>
            </nav>
        {% endif %}

        {% block 'body' %}{% endblock%}


        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" ></script>
    </body>
</html>
